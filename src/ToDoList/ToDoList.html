<div>
  <h1>ToDo</h1>
  <p>
    <input type="text"  placeholder="ToDo" data-bind="value: text, hasfocus: isTextFocused">
    <input type="text"  placeholder="締め切り" data-bind="value: deadline">
    <button data-bind="click:add">タスクを積む</button>
    <button data-bind="click:load">タスクをロード</button>
    <button data-bind="click:save">タスクを保存</button>
  </p>

  <ul data-bind="foreach: todos, visible:todos().length > 0">
    <li>
      <span data-bind="text: $component.printToDo($data)"></span> -
      <button data-bind="click:$component.remove">消す</button>
    </li>
  </ul>
</div>
